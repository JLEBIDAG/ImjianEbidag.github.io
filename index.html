  <body>

          </button>

          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>

            </ul>

      </nav>

    <!-- Main Content -->
    <main class="hero">
      <div class="content">
        <p class="tagline">WEB DEVELOPER</p>
        <h1>HI, I AM JIAN LAURENCE S. EBIDAG</h1>
        <p class="description">
          My mission is to design and develop a website that you and your

        </p>
        <a href="viber://chat?number=%2B639127339200" class="whatsapp-button">

      </div>
      <div class="image">
        <img src="images/me.png" alt="Jian Laurence S. Ebidag" />

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: ["#FFD700", "#e91e63", "#00BCD4", "#fff"] },
          shape: { type: "circle" },
          opacity: { value: 0.7, random: true },
          size: { value: 5, random: true },
          line_linked: { enable: false },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            bounce: true,
          },
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "grab" },
          },
        },
        retina_detect: true,
      });

      // Burger Menu Toggle
      const burger = document.getElementById("burgerMenu");
      const navLinks = document.getElementById("navLinks");

      burger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
